        type: integer
      destination_city:
        example: chicago
        minLength: 2
        type: string
      destination_state:
        example: '"OR"'
        type: string
      full_load:
        description: Will always return false for trucks.
        type: boolean
      green_light:
        type: boolean
      md5sum:
        description: unique identifier for this item.
        type: string
      origin_city:
        example: chillicothe
        minLength: 2
        type: string
      origin_state:
        example: '"MO"'
        type: string
      receive_date:
        format: date
        type: string
      ship_date:
        description: 'Limit the board to only show loads with X ship date. '
        example: '"2017-08-15"'
        format: date
        type: string
      trailer_type:
        description: A string array of valid trailer types.
        example: '["F", "F+T", "F+S"]'
        items:
          type: string
        type: array
      trip_miles:
        description: Distance between origin and destination.
        type: integer
      user_hid:
        description: This field is only returned for logged in searches. The value when true represents that the user wishes the entry hidden. Look at the boards/hidden_entries/ documentation for more information on how to set and update this value.
        type: boolean
    required:
      - age
      - credit_score
      - destination_city
      - destination_state
      - full_load
      - green_light
      - md5sum
      - origin_city
      - origin_state
      - ship_date
      - trailer_type
    type: object
    x-restlet:
      section: BOARDS
  create_multiple_postings:
