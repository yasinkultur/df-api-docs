    type: object
    x-restlet:
      section: BOARDS
  board_response_item:
    properties:
      age:
        description: how long since we received this information.
        type: integer
      alert_id:
        description: 'By specifying an alert_id we will record the loads seen by this user, and associate it with their alert. '
        example: 5555
        type: integer
      comment:
